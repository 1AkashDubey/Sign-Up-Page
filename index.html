<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
   <style>
body {
  background-image: url('backimg.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  font-size: 15px;
  color: white;
}
</style>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
<body>
    
<div style="background-image: url('backimg.jpg');">
    
   
    <h1>eKart Sign Up</h1>
    
<form>
    
    
    <br>First name: <input type="text" name="firstname"></br>
    <br>Last name: <input type="text" name="lastname"></br><br>
     <label for="email">Enter your email:</label>
     <input type="email" id="email" name="email"><br><br>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd"><br><br>
      <p>Your Gender:</p><br>
    <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
   <label for="birthday">Age:</label>
   <input type="date" id="birthday" name="birthday"><br><br>
    <label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
  
    
  <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
</form>

</div>
</body>
</html>
